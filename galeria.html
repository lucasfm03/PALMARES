    /* estilos específicos da página de galeria */
    body { background: #f7f7f7; }
    .page-galeria { padding: 36px 20px; max-width: 1300px; margin: 0 auto; }
    .page-galeria h1 { text-align: center; color: #0a5c2e; font-family: var(--title-font); margin-bottom: 20px; font-size: 40px; }
    .galeria-grid-page {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      align-items: start;
    }
    .galeria-grid-page img {
      width: 100%;
      /* tornar miniatura quadrada */
      aspect-ratio: 1 / 1;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      border: 4px solid rgba(10,92,46,0.04);
      transition: transform .25s ease, box-shadow .25s ease;
      cursor: pointer;
    }
    .galeria-grid-page img:hover { transform: scale(1.03); box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
    /* botão voltar/fechar no topo */
    .galeria-top { display:flex; justify-content:center; margin-bottom:18px; gap:12px; }
    .galeria-top .btn { margin-top: 0; }
    /* responsivo: ajustar colunas em telas pequenas */
    @media (max-width: 768px){
      .galeria-grid-page { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
    }
    @media (max-width: 480px){
      .galeria-grid-page { grid-template-columns: repeat(2, 1fr); gap: 12px; }
      .galeria-grid-page img { aspect-ratio: 1 / 1; }
    }
  </style>
</head>

  <!-- Lightbox / modal para visualizar imagem em grande -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Visualizador de imagem">
    <div class="lightbox-backdrop" data-close="true"></div>
    <div class="lightbox-content" role="document">
      <button class="lightbox-close" aria-label="Fechar visualizador">✕</button>
      <img src="" alt="" id="lightbox-img" />
      <div id="lightbox-caption" class="lightbox-caption" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    // abre imagens em lightbox; fecha com clique no overlay, botão ou Esc
    (function(){
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      const lbCaption = document.getElementById('lightbox-caption');
      const closeBtn = lightbox.querySelector('.lightbox-close');
      const backdrop = lightbox.querySelector('.lightbox-backdrop');

      function openLightbox(src, alt){
        lbImg.src = src;
        lbImg.alt = alt || '';
        lbCaption.textContent = alt || '';
        document.body.classList.add('lightbox-open');
        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden','false');
      }

      function closeLightbox(){
        lightbox.classList.remove('open');
        lightbox.setAttribute('aria-hidden','true');
        document.body.classList.remove('lightbox-open');
        // limpa src após animação para liberar memória
        setTimeout(()=> lbImg.src = '', 250);
      }

      // Delegation: todas as imagens da grade
      document.querySelectorAll('.galeria-grid-page img').forEach(img=>{
        img.style.cursor = 'zoom-in';
        img.addEventListener('click', ()=> openLightbox(img.src, img.alt));
      });

      // fechar
      closeBtn.addEventListener('click', closeLightbox);
      backdrop.addEventListener('click', closeLightbox);

      document.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape' && lightbox.classList.contains('open')) closeLightbox();
      });

      // evita scroll da página quando aberto
      new MutationObserver(()=> {
        if(document.body.classList.contains('lightbox-open')) document.body.style.overflow = 'hidden';
        else document.body.style.overflow = '';
      }).observe(document.body, { attributes: true, attributeFilter: ['class'] });
    })();
  </script>
